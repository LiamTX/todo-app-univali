<form class="form">
    <button routerLink="/login" color="primary" mat-icon-button aria-label="Example icon button with a open in new tab icon">
        <mat-icon>arrow_back</mat-icon>
    </button>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="item.username" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>E-mail (opcional)</mat-label>
        <input matInput type="email" [(ngModel)]="item.email" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input matInput type="password" [(ngModel)]="item.password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" (click)="register()">Cadastrar</button>
</form>
